<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }
        .screen {
            display: none;
            text-align: center;
        }
        .active {
            display: block;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            color: #282c34;
            border-radius: 5px;
        }
        img {
            width: 300px;
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <!-- Main Screen -->
    <section id="mainScreen" class="screen" data-name="">
        <img src="{% static 'game/img/pong_screen_title.png' %}" alt="Pong Game" />
        <h1>Welcome to Pong Game</h1>
        <button id="versusButton">Versus Mode</button>
        <button id="tournamentButton">Tournament Mode</button>
        <button id="singleButton">oscar mode</button>
    </section>

	<!-- Single Player Screen -->
	<section id="singleScreen" class="screen">
		<h1>Single Player Mode</h1>
		<canvas id="pongSingleGame" width="600" height="400"></canvas>
		<button id="startSingleGameButton">Start Game</button>
		<button id="backToMainSingle">Back to Main Menu</button>
	</section>

    <!-- Versus Mode Screen -->
    <section id="versusScreen" class="screen">
        <h1>Versus Mode</h1>
        <canvas id="pongVersusGame" width="600" height="400"></canvas>
        <button id="startGameButton">Start Game</button>
        <button id="backToMainVersus">Back to Main Menu</button>
    </section>

    <!-- Tournament Setup Screen -->
    <section id="tournamentSetupScreen" class="screen">
        <h1>Setup Tournament</h1>
        <p>Players:</p>
        <ul id="playerList"></ul>
        <input type="text" id="playerNameInput" placeholder="Enter player name">
        <button id="addPlayerButton">Add Player</button>
        <button id="clearPlayersButton">Clear All Players</button>
        <button id="startTournamentButton">Start Tournament</button>
        <button id="backToMainSetup">Back to Main Menu</button>
    </section>

    <!-- Tournament Gameplay Screen -->
    <section id="tournamentGameplayScreen" class="screen">
        <h1>Tournament Match</h1>
        <div id="matchInfo">
            <h2>Match: <span id="player1Name"></span> vs <span id="player2Name"></span></h2>
            <canvas id="pongTournamentGame" width="600" height="400"></canvas>
            <button id="startMatchButton" style="display: none;">Start Match</button>
            <button id="nextMatchButton" style="display: none;">Next Match</button>
        </div>
        <button id="backToTournamentGameplay">Back to Tournament SetUp</button>
    </section>

    <!-- JavaScript Files -->
    <script src="{% static 'game/js/game.js' %}"></script>
    <script src="{% static 'game/js/app.js' %}"></script>
    <script src="{% static 'game/js/tournament.js' %}"></script>
	<script src="{% static 'game/js/singleplayer.js' %}"></script>
</body>
</html>

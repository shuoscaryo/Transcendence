<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    {% load static %}

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    </style>

    <style id="dynamic_styles">
    .page {
        display: flex;
        justify-content: left;
        align-items: stretch;
        height: 100vh;
        background-color: #f0f0f0;
    }
        .sidebar {
    display: flex;
    flex-direction: column; /* Elementos en columna */
    width: 120px; /* Ancho de la barra lateral */
    height: 100vh; /* Altura completa de la pantalla */
    background-color: #333; /* Fondo oscuro */
    color: white; /* Texto claro */
    padding: 0px;
}
    .content {
        flex-grow: 1; /* El contenido crece para ocupar el espacio restante */
    }
    #homeButton {
        background-color: #222;
    }
    #homeButton:hover {
        background-color: #555;
    }
    #homeButton img {
        width: 100%;
    }

.upper-half {
    display: flex;
    flex-direction: column; /* Botones verticales */
    gap: 10px; /* Espaciado entre botones */
    margin-bottom: auto; /* Empuja el contenido de la parte inferior hacia abajo */
}

.upper-half button {
    display: flex;
    align-items: center; /* Centrar ícono y texto verticalmente */
    gap: 10px; /* Espacio entre ícono y texto */
    padding: 8px;
    background: none;
    border: none;
    cursor: pointer;
    color: white;
    font-size: 16px;
}

.upper-half .headerButton img {
    height: 24px;
}

.sidebar button:hover {
    background-color: #555; /* Cambia el fondo al hover */
}

.sidebar div:last-child {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
    </style>
    
</head>
<body>
    <div id="app">
    </div>
    <script>
        window.AppConfig = {
            STATIC_URL: "{% static '' %}"
        };
    </script>
    <script type="module" src="{% static 'js/main.js' %}"></script>
</body>
</html>
